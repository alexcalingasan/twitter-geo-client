<mat-toolbar> <h2>{{title}}</h2> </mat-toolbar>
<mat-card class="geo-card">
  <mat-card-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
    >
      <agm-marker
        *ngFor="let marker of markers; let i = index"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
      >
        <agm-info-window>
          <strong>{{ marker.text }}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
